<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>

    <style>

    body {

      display: block;
      margin: auto;

      background-color: #417D7A;
      color: #EDE6DB;
    }

    hr {
      border-style: none;
      border-top-style: dotted;
      border-color: #FCF8E8;
      border-width: 5px;
      width: 5%;
    }



    </style>


  </head>
  <body>
    <form>
      <input type="text"><br>
      <input type="submit"><br>
      <input type="file"><br>
      <input type="date"><br>
      <input type="radio"><br>
      <input type="range"><br>
    </form>
  </body>
</html>
